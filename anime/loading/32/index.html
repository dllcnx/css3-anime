<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>12种纯CSS3 Loader加载指示器动画特效</title>
	
	<link rel="stylesheet" type="text/css" href="css/loaderskit.css">
	
</head>
<body>
		<div class="wrapper">
	            <h1>加载工具</h1>
	            <div class="row cf">
	                <div class="span">
	                    <div class="timer"></div>
	                </div>
	                <div class="span">
	                    <div class="typing_loader"></div>
	                </div>
	                <div class="span">
	                    <div class="location_indicator"></div>
	                </div>
	                <div class="span">
	                    <div class="dashboard"></div>
	                </div>
	            </div>

	            <div class="row cf">
	                <div class="span">
	                    <div class="battery"></div>
	                </div>
	                <div class="span">
	                    <div class="magnifier"></div>
	                </div>
	                <div class="span">
	                    <div class="help"></div>
	                </div>
	                <div class="span">
	                    <div class="cloud"></div>
	                </div>
	            </div>

	            <div class="row cf">
	                <div class="span">
	                    <div class="eye"></div>
	                </div>
	                <div class="span">
	                    <div class="coffee_cup"></div>
	                </div>
	                <div class="span">
	                    <div class="square"></div>
	                </div>
	                <div class="span">
	                    <div class="circle"></div>
	                </div>
	            </div>
	        </div>


	
</body>
</html>
